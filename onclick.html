<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="oneToTen()">Click here</button>
    <button onclick="randomeNum()">Click here</button>
    <button onclick="date()">Click here</button>

    <script>
        function oneToTen(){
            for(i=0;i<=10;i++){
                document.write(i + "</br>")
            }
        }

        function randomeNum(){
            document.write(Math.randome() *10) +1
        }

        function date(){
            document.write(Date())
        }
    </script>
    


</body>
</html>
